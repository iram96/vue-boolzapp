<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mariano Maselli">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
    <title>XXX</title>
</head>
<body>
    <div class="bg-body">
        <div id="wa-box" class="row">
            <div id="chat-list" class="col-4 dotted-border p-0 bg-white">

                <!-- Immagine profilo + icone -->
                <div class="row justify-content-between bgc-gray marginx-0">
                    <div class="dotted-border col-8">
                        <img src="img/avatar_io.jpg" alt="My user Image" class="maxw-60 d-inline-block my-2 ">
                        <span class="d-inline-block my-2">{{ user.avatar }}</span>
                    </div>
                    <div class="dotted-border col-4 d-flex align-items-center justify-content-around">
                        <i class="fas fa-user fs-3"></i>
                        <i class="fas fa-user fs-3"></i>
                        <i class="fas fa-user fs-3"></i>

                    </div>
                </div>

                <!-- Notifiche da desktop -->
                <div class="w-100 bgc-lightblue py-2 ps-2 ">
                    <div class="white-circle d-inline-block align-middle">
                        <i class="fas fa-bell-slash position-absolute top-50 start-50 translate-middle clr-lightblue "></i>
                    </div>
                    <div class="d-inline-block align-middle">
                        <span>Ricevi Notifiche di Nuovi messaggi</span>
                        <figcaption>Attiva notifiche su desktop</figcaption>

                    </div>
                </div>

                <!-- SearchBar -->
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1">Button</button>
                    <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                </div>


                <!-- Lista delle chat -->
                <div class="whole-list">
                    <div v-for='(contact, index) in contacts' >
                         <img :src="'img/avatar' + contact.avatar + '.jpg'" alt="My user Image" class="maxw-60 d-inline-block m-2 ">
                        <span class="d-inline-block mt-0 ">My UserName {{ contact.avatar }}</span>
                    </div>
                </div>
            </div>
            <div id="current-chat" class="col-8 dotted-border p-0">

                <!-- Barra user della chat -->

                <div class="row justify-content-between bgc-gray marginx-0">
                    <div class="dotted-border col-8">
                        <img src="img/avatar_io.jpg" alt="My user Image" class="maxw-60 d-inline-block my-2 ">
                        <span class="d-inline-block my-2">{{ user.avatar }}</span>
                    </div>
                    <div class="dotted-border col-2 d-flex align-items-center justify-content-around">
                        <i class="fas fa-user fs-3"></i>
                        <i class="fas fa-user fs-3"></i>
                        <i class="fas fa-user fs-3"></i>

                    </div>
                </div>

                <div id="chat-messages" class="py-5">
                   
                    <div class="row marginx-0">
                        <div class="offset-7 col-4 message position-relative">
                            
                           <span class="m-auto position-absolute top-50 start-50 translate-middle ">Ciao come stai?</span>
                           <span class="m-auto position-absolute top-100 start-100 translate-middle ">data invio</span>
                            
                           

                        </div>
                    </div>
                    

                </div>
                <div id="type-text" class="row bgc-gray w-100 marginx-0">
                    <div class="col-1  position-relative">
                        <i class="far fa-smile position-absolute top-50 start-50 translate-middle fs-4"  role="button"></i>
                    </div>
                    <div class="col position-relative">
                        <input type="text" class="form-control position-absolute top-50 start-50 translate-middle " placeholder="Messaggio" >
                    </div>
                    <div class="col-1 position-relative">
                        <i class="fas fa-microphone position-absolute top-50 start-50 translate-middle fs-4" role="button"></i>
                    </div>

                </div>
            </div>
        </div>

    </div>
    
    <!-- <script src="js/script.js"></script> -->
</body>
</html>
